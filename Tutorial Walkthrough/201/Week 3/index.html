<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
        <h1 align="center"><u>HTML Tables</u></h1>

        <table border="5" align="center" width="300" height="300">
            <tr>
                <th colspan="2">head 1</th>
                <th>head 2</th>
                <th>head 3</th>
            </tr>
            <tr align="center">
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>5</td>
                
            </tr>
            <tr align="center">
                <td colspan="2">7</td>
                <td>8</td>
                
            </tr>
        </table>


    </body>
</html>
