<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables - 2</title>
</head>
<body>
    <h1 align="center"><u>A very Big Table</u></h1>


    <table border="1" width="600" height="600" align="center">
        <!--First row-->
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
            <th>Heading 4</th>
            <th>Heading 5</th>
        </tr>
        
        <!--Second row-->
        <tr align="center">
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td rowspan="2">Data 5</td>
        </tr>

        <!--Third row-->
        <tr align="center">
            <td>Data 6</td>
            <td>Data 7</td>
            <td>Data 8</td>
            <td>Data 9</td>
            
        </tr>

        <!--Fourth row-->
        <tr align="center">
            <td colspan="2">Data 11</td>
            
            <td>Data 13</td>
            <td>Data 14</td>
            <td>Data 15</td>
        </tr>

        <!--Fifth row-->
        <tr align="center">
            <td>Data 16</td>
            <td>Data 17</td>
            <td>Data 18</td>
            <td colspan="2" rowspan="2">Data 19</td>
            
        </tr>

        <!--Sixth row-->
        <tr align="center">
            <td>Data 21</td>
            <td>Data 22</td>
            <td>Data 23</td>
        
        
        </tr>
        
    </table>

    <a href="first.html">Back to first table</a>


</body>
</html>
