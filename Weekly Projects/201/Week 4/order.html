<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Coffee</title>
</head>

<body>
    
    <h1>Preorder Some Coffee</h1>
    <!-- <center> -->
        <form>
            <label for="customer-name">Name:</label><br>
            <input type="text" id="customer-name" name="customer-name">
            <br><br>

            <label for="phone-number">Phone Number:</label><br>
            <input type="text" id="phone-number" name="phone-number">
            <br><br>
            
            <label for="quantity">Quantity</label><br>
            <input type="number" id="quantity" name="quantity">
            <br><br>
            
            <label for="item">Item</label><br>
            <select name="item" id="item">
                <option value="" selected>-----------</option>
                <option value="normal-coffee">Normal Coffee</option>
                <option value="iced-coffee">Iced Coffee</option>
                <option value="extra-caffeine">Extra Caffeine</option>
            </select>
            <br><br>

            <p>Select a size:</p>
            <input type="radio" name="size" id="small-size" value="small">
            <label for="small-size">Small</label>
            <input type="radio" name="size" id="large-size" value="large">
            <label for="large-size">Large</label>
            <br><br>

            <label for="delivery-date">Delivery Date</label><br>
            <input type="date" id="delivery-date" name="delivery-date">
            <br><br>
            
            <button type="submit">Place Order</button>
        </form>
    <!-- </center> -->

        <br>
        <a href="gallery.html">Gallery</a>
        <br>
        <a href="pricing.html">Pricing</a>
    </div>
    
</body>
</html>
