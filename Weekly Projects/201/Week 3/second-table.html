<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1 align="center"><u>A Very Big Table</u></h1>

    <table border="1" height="600" width="600" align="center">
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
            <th>Heading 4</th>
            <th>Heading 5</th>
        </tr>
        <tr align="center">
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td rowspan="2">Data 5</td>
        </tr>
        <tr align="center">
            <td>Data 6</td>
            <td>Data 7</td>
            <td>Data 8</td>
            <td>Data 9</td>
            <!-- <td>Data 10</td> -->
        </tr>
        <tr align="center">
            <td colspan="2">Data 11</td>
            <!-- <td>Data 12</td> -->
            <td>Data 13</td>
            <td>Data 14</td>
            <td>Data 15</td>
        </tr>
        <tr align="center">
            <td>Data 16</td>
            <td>Data 17</td>
            <td>Data 18</td>
            <td colspan="2" rowspan="2">Data 19</td>
            <!-- <td>Data 20</td> -->
        </tr>
        <tr align="center">
            <td>Data 21</td>
            <td>Data 22</td>
            <td>Data 23</td>
            <!-- <td>Data 24</td>
            <td>Data 25</td> -->
        </tr>
    </table>

    <a href="first-table.html">Back to first table</a>

</body>
</html>
