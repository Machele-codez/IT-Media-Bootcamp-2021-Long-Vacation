<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1 align="center"><u>A Small Table</u></h1>

    <table border="1" height="300" width="300" align="center">
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        <tr align="center">
            <td>Data 1</td>
            <td>Data 2</td>
            <td rowspan="2">Data 3</td>
        </tr>
        <tr align="center">
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
    </table>

    <a href="second-table.html">Go to second table</a>
</body>
</html>
